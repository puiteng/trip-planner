
<form [formGroup]="myForm" (ngSubmit)="onSignin()" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="email" type="email" id="email" #email>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input class="form-control" formControlName="password" type="password" id="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Sign In</button>
        </div>
    </div>
</form>
